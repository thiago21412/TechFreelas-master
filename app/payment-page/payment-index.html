<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tailwindCSS/tailwind.css">
    <script src="https://kit.fontawesome.com/8ad2738107.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/scroll.css">
    <title>Página de Pagamento</title>
</head>
<body class="bg-oxford-blue text-slate-200 font-inter overflow-x-hidden">
    <header class="header z-20">
        <div class="flex items-center">
            <button class="hidden mr-3" id="side-bar"><i class="fa-solid fa-bars text-xl"></i></button>
            <figure class="items-center text-2xl hidden sm:flex">
                <img class="w-14" src="../../src/imgs/logo.svg" alt="">
                <figcaption class="font-semibold hidden md:inline">TechFreelas</figcaption>
            </figure>
        </div>
        <form class="md:w-2/3 w-4/5 lg:w-3/5 flex justify-center" action="submit" method="get">
            <input class="search" id="search" type="text" name="searchBar">
            <button class="bg-slate-600/30 text-white/40 px-3 rounded-r-xl border-r border-y border-white/10 shadow-lg"><i class="fa-solid fa-search"></i></button>
        </form>
        <div class="flex lg:w-1/6 justify-end lg:justify-between text-slate-400">
            <button class="lg:hidden p-2"><i class="fa-solid fa-ellipsis-vertical text-xl"></i></button>
            <div class="text-base flex justify-between">
                <a class="border-r hidden lg:inline border-slate-400/10 hover:text-slate-100 px-2" href="../sign-page/sign.html">Entrar</a>
                <a class="px-2 hidden lg:inline hover:text-slate-100" href="../sign-page/sign.html">Cadastrar</a>
            </div>
            <a class="text-xl hidden lg:inline" href="#">
                <i class="fa-solid fa-cart-shopping hover:text-slate-100"></i>
            </a>
        </div>
    </header>
    <section class="perfil">
        <div class="perfil-profissional">
            <h4 class="text-white-600 text-5x1 font-bold">
             Perfil Profissional
          </h4>
          <h3>Nome profissional</h3>
            <img src="https://st3.depositphotos.com/1767687/16607/v/600/depositphotos_166074422-stock-illustration-default-avatar-profile-icon-grey.jpg alt="Usuario" width="250" height="200">
              <label for="conte">Curriculo </label>
                <textarea id="conte" name="conte"
                 rows="8" cols="28">
  Tenho Experiencia Profissional Na Empresa Estacio no Back-end e Na Empresa Itau no Front-end    
                </textarea>
          <h2>R$ 150,00/D</h2> 
        </div>
         <div class="form-pagamento">
           <form method="POST">
             <div class="form-100">
               <label>Email:</label>
               <input type="text" />
         </div>
         <div class="form-100">
           <label>Dados do Cartao</label>
           <input type="text" placeholder="1234 1234 1234 1234" />
           <div class="form-50">
             <input style="margin-top:-1px;" type="text" placeholder="12/23" />
             <input style="margin-left: -1px; margin-top: -1px;" type="text" placeholder="CVC" />
           </div>
         </div>
         <div class="form-100">
           <input type="text" placeholder="Nome do Cartao" />
         </div>
         <div class="form-100">
           <input type="submit" name="acao" value="Pagar!" />
    <footer class="bg-black/60 text-center py-5">
        <ul class="h-32 flex flex-col justify-between text-slate-500 mb-5">
            <li>Gabriel de Paulo Mulinari</li>
            <li>João Matheus Galvão de Oliveira</li>
            <li>Breno</li>
            <li>Thiago</li>
        </ul>
        <p>Todos os direitos não reservados &nbsp;</p>
    </footer>
    <script src="main-js/navbar.js"></script>
    <script src="main-js/userNavBar.js"></script>
</body>
</html>
